{% extends "layout.html" %}

{% block title %}
    Stocks
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </thead>
        {% for record in history %}
            <tr>
                <td>
                    {{ record["symbol"] }}
                </td>
                <td>
                    {{ record["share"] }}
                </td>
                <td>
                    {{ record["price"] | usd}}
                </td>
                <td>
                    {{ record["time"] }}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
