{% extends "layout.html" %}

{% block title %}
    Stocks
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Symbol</th>
        </tr>
        <tr>
            <td>{{ name }}</td>
            <td>{{ price | usd }}</td>
            <td>{{ symbol }}</td>
        </tr>
    </table>
{% endblock %}
